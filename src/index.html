<!DOCTYPE html>
<html lang="fr">

  <link rel="icon" href="/favicon.svg">

<body class="bg-radial-gradient text-white">
  <div id="app" class="full-height">
    <div class="full-height flex flex-col items-center justify-center">
      <div class="mb-8 md:mb-16">
        <img src="/images/logo.svg" alt="MAGENTA" class="mx-auto h-12 md:h-16 xl:h-20">
      </div>
      <magenta-machine></magenta-machine>
      <div class="mt-8 md:mt-16">
        <div class="h-12 md:h-16 xl:h-20"></div>
      </div>
    </div>
  </div>

  <div class="hidden md:block absolute inset-0 top-auto font-michroma uppercase">
    <div class="flex justify-between items-end">
      <div class="col p-4 bg-decorations-2">
        <a href="javascript:void(0)" class="share-link">Share my mix</a><br>
        <a href="javascript:void(0)" class="magenta-links">MAGENTA links</a><br>
      </div>
      <div class="col text-right text-sm p-4 bg-decorations-1">

      <span class="version">WIP</span> - by <a href="https://mgk.dev" target="_blank">Simon R.</a>
    </div>
    <div class="flex flex-row bg-radial-gradient">
      <button class="button focus:outline-none py-2 px-4 flex-grow uppercase share-link" style="border-radius: 0;">
          <i class="fas fa-share"></i><br>
          Share
      </button>
      <button class="button focus:outline-none py-2 px-4 flex-grow uppercase magenta-links" style="border-radius: 0;">
        <i class="fas fa-external-link-square-alt"></i><br>
          MAGENTA
      </button>
    </div>
  </div>

  <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="magenta-links-modal">
    <div class="min-h-screen pt-4 px-4 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-radial-gradient opacity-75"></div>
      </div>

      <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>&#8203;

      <div class="inline-block bg-radial-gradient text-white text-left overflow-hidden shadow-xl transform transition-all my-8 align-middle max-w-lg w-64">

          <a href="https://www.facebook.com/magentamusique/" class="button py-2 w-full mb-2 block text-lg" target="_blank"><i class="fab fa-facebook"></i></a>

          <a href="https://www.instagram.com/magenta.club/" class="button py-2 w-full mb-2 block text-lg" target="_blank"><i class="fab fa-instagram"></i></a>

          <a href="https://music.apple.com/fr/artist/magenta/1482405700" class="button py-2 w-full mb-2 block text-lg" target="_blank"><i class="fab fa-apple"></i></a>

        </div>

        <div class="p-4">
          <button id="magenta-links-modal-close" class="focus:outline-none button button-red py-2 font-michroma uppercase block" style="width: 100%; height: auto; line-height: initial;">Close</button>
        </div>
      </div>
    </div>
  </div>

</html>
